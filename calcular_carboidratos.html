<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./src/style.css">
        <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <script src="./src/script.js"></script>
        <title>Contagem de Carboidratos</title>
    </head>
    <body>
        <header>
            <nav class="nav-bar">
                <!--<h2>ContCarb</h2>-->
                <ul><a href="./index.html">Home</a></ul>
                <ul><a href="./faq.html">FAQ</a></ul>
                <ul><a href="./login.html">Login</a></ul>
                <div class="cart">
                    <i class="bi bi-cart" id="cart"></i>
                    <div class="cartItems">0</div>
                </div>
            </nav>
        </header>
        <main class="content">
            <section>
                <h1>Calculadora de Carboidratos</h1>
                    <!--<p>Teste de importação de dados do arquivo CSV:</p>-->
                    <p>Escolha o tipo de tabela abaixo:</p>
                    <select id="foodList" class="foodList">
                        <option id="tb1" selected>Alimentos</option>
                        <option id="tb2">Cantina Escolar</option>
                        <option id="tb3">Cantina Italiana</option>
                        <option id="tb4">Casamento</option>
                        <option id="tb5">Churrascaria</option>
                        <option id="tb6">Comida Árabe</option>
                        <option id="tb7">Comida Japonesa</option>
                        <option id="tb8">Culinária Alemã</option>
                        <option id="tb9">Doces</option>
                        <option id="tb10">Festa de Aniversário</option>
                        <option id="tb11">Festa Junina</option>
                        <option id="tb12">Natal</option>
                        <option id="tb13">Páscoa</option>
                        <option id="tb14">Pizzas</option>
                        <option id="tb15">Sorvetes</option>
                    </select>
                    <h3>Escolha o alimento:</h3>
                        <select id="listContainer" class="listContainer"></select>
                    <h3>Selecione o peso do alimento:</h3>
                        <input type="number" id="i_weight" class="i_weight" placeholder="0">
                        <label for="i_weight" class="weight">g ou ml</label>
                    <h3>Carboidratos:</h3>
                        <p id="carbs"></p>
                    <div class="button">
                        <i class="bi bi-plus-square-fill" id="addButton"> Adicionar ao cardápio</i>
                    </div>
                    <div id="cartModal" class="modal">
                        <div class="modal-content">
                            <span class="close">&times;</span>
                            <h2>Carrinho</h2>
                            <ul id="cartItemsList"></ul>
                        </div>
                    </div>                    
            </section>
        </main>
        <footer>
            <a href="https://github.com/tomvieira/contagem-carboidratos">
                <img src="./images/github.png" class="github" alt="Ícone do com o logotipo do Github.">
            </a>
        </footer>
    </body>
</html>
